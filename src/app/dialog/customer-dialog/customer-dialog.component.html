<h1 mat-dialog-title>Crear cliente</h1>

<div mat-dialog-content>

  <form #myForm="ngForm">
<!--    {{customer | json}}-->
    <mat-form-field class="full-width">
      <input matInput
             placeholder="Nombre"
             [(ngModel)]="customer.firstName" name="firstName" required >
    </mat-form-field>

    <mat-form-field  class="full-width">
      <input matInput
             placeholder="Apellido"
             [(ngModel)]="customer.lastName" name="lastName" required >
    </mat-form-field>

<!--    TODO change for a datepicker component-->
    <mat-form-field class="full-width">
      <input matInput
             placeholder="Fecha nacimiento yyyy-MM-dd"
             [(ngModel)]="customer.birthday" name="birthday" required >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput
             placeholder="Edad"
             [(ngModel)]="customer.age" name="age" required >
    </mat-form-field>



  </form>

</div>


<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="myForm.invalid" cdkFocusInitial>Guardar</button>
</div>
